<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DailyNotion</title>


  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
}

nav {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: #333;
  padding: 10px 20px;
}

.logo {
  color: white;
  font-size: 28px;
  font-weight: bold;
}

.nav-links a {
  color: white;
  text-decoration: none;
  margin-left: 20px;
  font-size: 16px;
}

.nav-links a:hover,
.nav-links .active {
  text-decoration: underline;
}

.form-container {
  max-width: 600px;
  margin: 30px auto;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 8px;
  box-shadow: 0 0 5px rgba(0,0,0,0.1);
}

.form-container h2 {
  text-align: center;
  margin-bottom: 20px;
}

.study-form {
  display: flex;
  flex-direction: column;
}

.study-form label {
  margin-top: 10px;
  font-weight: bold;
}

.study-form input,
.study-form select,
.study-form textarea {
  padding: 8px;
  font-size: 14px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.submit-btn {
  margin-top: 20px;
  padding: 10px;
  background-color: #333;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
}

.submit-btn:hover {
  background-color: #555;
}
  </style>
</head>
<body>
  <nav>
    <div class="logo">DailyMotion</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="form.html" class="active">Add</a>
      <a href="#">Edit</a>
    </div>
  </nav>
  <section class="form-container">
    <h2>Add Study Session</h2>
    <form class="study-form" method="POST">
      {% csrf_token %}
        {{form.as_p}}

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </section>
</body>
</html>
