<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DailyNotion</title>


  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
}

nav {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: #333;
  padding: 10px 20px;
}

.logo {
  color: white;
  font-size: 28px;
  font-weight: bold;
}

.nav-links a {
  color: white;
  text-decoration: none;
  margin-left: 20px;
  font-size: 16px;
}

.nav-links a:hover,
.nav-links .active {
  text-decoration: underline;
}

.form-container {
  max-width: 600px;
  margin: 30px auto;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 8px;
  box-shadow: 0 0 5px rgba(0,0,0,0.1);
}

.form-container h2 {
  text-align: center;
  margin-bottom: 20px;
}

.study-form {
  display: flex;
  flex-direction: column;
}

.study-form label {
  margin-top: 10px;
  font-weight: bold;
}

.study-form input,
.study-form select,
.study-form textarea {
  padding: 8px;
  font-size: 14px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.submit-btn {
  margin-top: 20px;
  padding: 10px;
  background-color: #333;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
}

.submit-btn:hover {
  background-color: #555;
}
  </style>
</head>
<body>
  <nav>
    <div class="logo">DailyMotion</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="form.html" class="active">Add</a>
      <a href="#">Edit</a>
    </div>
  </nav>
  <section class="form-container">
    <h2>Add Study Session</h2>
    <form class="study-form" method="POST">
      {% csrf_token %}
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" placeholder="Enter subject" required>

      <label for="time_studied">Time of Studied (hrs):</label>
      <input type="number" id="time_studied" name="time_studied" min="0" required>

      <label for="material">Material:</label>
      <input type="text" id="material" name="material" placeholder="Enter material" required>

      <label for="start_time">Start Time:</label>
      <input type="time" id="start_time" name="start_time" required>

      <label for="finish_time">Finish Time:</label>
      <input type="time" id="finish_time" name="finish_time" required>

      <label for="day">Day:</label>
      <select id="day" name="day" required>
        <option value="">Select Day</option>
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
        <option>Friday</option>
        <option>Saturday</option>
        <option>Sunday</option>
      </select>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="notes">Note:</label>
      <textarea id="note" name="notes" rows="3" placeholder="Write a note..."></textarea>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </section>
</body>
</html>
